plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'educationPractice'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
}

jar {
    manifest {
        attributes(
                'Main-Class': 'educationPractice.GameOfLifeMain'
        )
    }
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "educationPractice.GameOfLifeMain"
group = 'educationPractice'
